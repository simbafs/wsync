<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <h1>Hello world</h1>
    <input type="number" data-wsync-key="count" />
    <pre id="text"></pre>
    <script type="module">
        import init from '/hook/vanilla.js'

        const {wsync} = init('ws://localhost:3000/ws')

        /** @type {WebSocket} */
        wsync.ws.addEventListener('message', data => {
            document.querySelector('#text').textContent += data.data + '\n'
        })

        wsync.syncElement(document.querySelector('[data-wsync-key]'), 'value')
    </script>
</body>

</html>
